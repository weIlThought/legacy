<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Tagebuch Verschl√ºsselung</title>
  <style>
    body {
      font-family: monospace;
      padding: 2rem;
      background: #111;
      color: #eee;
      max-width: 700px;
      margin: auto;
    }
    textarea, input {
      width: 100%;
      margin: 1rem 0;
      padding: 0.5rem;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      font-family: monospace;
    }
    button {
      padding: 0.6rem 1.2rem;
      background: #44c767;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîê Text verschl√ºsseln f√ºr Terminal</h1>
  <label for="plain">Tagebuchtext:</label>
  <textarea id="plain" rows="10" placeholder="Hier deinen Text einf√ºgen..."></textarea>

  <label for="password">Passwort:</label>
  <input type="password" id="password" placeholder="Sicheres Passwort eingeben" />

  <button onclick="encrypt()">üîí Verschl√ºsseln & Download</button>

  <p id="status"></p>

  <script>
    async function encrypt() {
      const plain = document.getElementById('plain').value;
      const password = document.getElementById('password').value;
      if (!plain || !password) {
        document.getElementById('status').textContent = 'Text und Passwort erforderlich.';
        return;
      }

      const enc = new TextEncoder();
      const data = enc.encode(plain);
      const pwKey = await window.crypto.subtle.importKey(
        "raw", enc.encode(password), { name: "PBKDF2" }, false, ["deriveKey"]
      );

      const salt = window.crypto.getRandomValues(new Uint8Array(16));
      const iv = window.crypto.getRandomValues(new Uint8Array(12));

      const key = await window.crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt: salt,
          iterations: 100000,
          hash: "SHA-256"
        },
        pwKey,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt"]
      );

      const encrypted = await window.crypto.subtle.encrypt(
        { name: "AES-GCM", iv: iv },
        key,
        data
      );

      // Daten kombinieren (salt + iv + encrypted)
      const full = new Uint8Array(salt.length + iv.length + encrypted.byteLength);
      full.set(salt, 0);
      full.set(iv, salt.length);
      full.set(new Uint8Array(encrypted), salt.length + iv.length);

      const b64 = btoa(String.fromCharCode(...full));

      // Download
      const blob = new Blob([b64], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'journal.encrypted';
      link.click();

      document.getElementById('status').textContent = '‚úÖ Verschl√ºsselt & Datei heruntergeladen.';
    }
  </script>
</body>
</html>
