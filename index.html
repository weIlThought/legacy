<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ich bin Jahmes</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div class="layout">
    <div class="terminal">
      <div class="terminal-header">
        <div class="dots">
          <div class="dot red"></div>
          <div class="dot yellow"></div>
          <div class="dot green"></div>
        </div>
        <div class="terminal-title">gast@Jahmes:~$</div>
      </div>
      <div class="terminal-window" id="terminal-window">
      </div>
      <div class="terminal-input-line">
        <span class="prompt">‚ùØ</span>
        <input type="text" id="terminal-input" autofocus>
      </div>
    </div>
    
    <!-- Audio Player -->
    <audio id="background-music" src="audio/sample.mp3" loop preload="auto"></audio>
    <div class="audio-controls">
      <button id="play-button">Play</button>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.1">
      <canvas id="eq-canvas" width="300" height="60"></canvas>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
